<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing aquarium</title>

    <link rel="stylesheet" href="src/css/main.css" />
</head>
<body>
    <div id="stats">
        <span class="stats-label">LEVEL</span>
        <h1 id="level-stats">-999</h1>

        <span class="stats-label">CASH</span>
        <h4 id="cash-stats"></h4>

        <span class="stats-label">XP</span>
        <div>
            <h4 id="xp-stats"></h4>
            <h4>/</h4>
            <h4 id="max-xp-stats"></h4>
        </div>
    </div>
    <div id="aquarium"></div>
    <input type="text" id="feeding-keyboard" placeholder="Type here to feed" autofocus />
    
    <script src="src/js/main.js"></script>
</body>
</html>
